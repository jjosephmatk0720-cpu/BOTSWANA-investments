<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubilee Admin | Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; font-family: sans-serif; }
        .admin-card { background: white; border-radius: 2rem; }
        .hidden { display: none !important; }
        .tab-active { border-bottom: 3px solid #fbbf24; color: #fbbf24; font-weight: 900; }
    </style>
</head>
<body class="bg-slate-900">

    <div id="security-gate" class="fixed inset-0 z-[999] flex items-center justify-center p-4 bg-slate-950">
        <div class="bg-slate-900 border border-white/10 p-8 md:p-12 rounded-[2.5rem] w-full max-w-md text-center shadow-2xl">
            <h1 class="text-white font-black text-xl md:text-2xl mb-2 uppercase italic tracking-tighter">Jubilee<span class="text-amber-500">Command</span></h1>
            <input type="password" id="admin-key-input" placeholder="ACCESS KEY" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-white text-center font-bold mb-6 focus:border-amber-500 outline-none">
            <button onclick="checkAdminKey()" class="w-full bg-amber-500 text-slate-900 py-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-amber-400 transition">Unlock System</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden min-h-screen bg-slate-50">
        <nav class="bg-white border-b p-4 md:p-6 mb-6 flex justify-between items-center sticky top-0 z-50">
            <h2 class="font-black text-sm md:text-lg uppercase italic text-slate-900">Jubilee Admin <span class="text-amber-500">2026</span></h2>
            <button onclick="location.reload()" class="text-[8px] md:text-[9px] font-black uppercase bg-slate-900 text-white px-4 py-2 rounded-full">Logout</button>
        </nav>

        <main class="max-w-7xl mx-auto px-4 md:px-6 pb-20">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mb-8">
                <div class="admin-card p-6 md:p-8 shadow-sm">
                    <p class="text-[8px] md:text-[9px] font-black uppercase text-slate-400 mb-1">Total Capital</p>
                    <h3 id="stat-capital" class="text-2xl md:text-3xl font-black text-slate-900">P0.00</h3>
                </div>
                <div class="admin-card p-6 md:p-8 shadow-sm border-l-4 border-amber-500">
                    <p class="text-[8px] md:text-[9px] font-black uppercase text-slate-400 mb-1">Total Payouts</p>
                    <h3 id="stat-payouts" class="text-2xl md:text-3xl font-black text-slate-900 text-red-600">P0.00</h3>
                </div>
                <div class="admin-card p-6 md:p-8 shadow-sm">
                    <p class="text-[8px] md:text-[9px] font-black uppercase text-slate-400 mb-1">Investors</p>
                    <h3 id="stat-users" class="text-2xl md:text-3xl font-black text-slate-900">0</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-8">
                    <div class="flex gap-6 mb-6">
                        <button onclick="switchTab('dep')" id="tab-dep" class="tab-active text-[10px] uppercase tracking-widest pb-2">Deposits</button>
                        <button onclick="switchTab('with')" id="tab-with" class="text-slate-400 text-[10px] uppercase tracking-widest pb-2">Withdrawals</button>
                    </div>
                    <div id="view-dep" class="admin-card p-6 bg-white shadow-sm min-h-[300px]">
                        <div id="deposit-list" class="space-y-4"></div>
                    </div>
                    <div id="view-with" class="admin-card p-6 bg-white shadow-sm min-h-[300px] hidden">
                        <div id="withdrawal-list" class="space-y-4"></div>
                    </div>
                </div>
                <div class="lg:col-span-4">
                    <div class="admin-card p-6 bg-white shadow-sm">
                        <h3 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">Active Database</h3>
                        <div id="user-list" class="space-y-2"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, increment, addDoc, serverTimestamp, query, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBmZC9gaj68vd-tWHqgf9H0pYZBvVHhnPE", 
            authDomain: "remoteworkingacess.firebaseapp.com", 
            projectId: "remoteworkingacess", 
            storageBucket: "remoteworkingacess.firebasestorage.app", 
            messagingSenderId: "953179052891", 
            appId: "1:953179052891:web:2ed40335272e7131f4987e" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.checkAdminKey = () => {
            if (document.getElementById('admin-key-input').value === "SRC3838") {
                document.getElementById('security-gate').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                initAdmin();
            } else { alert("ACCESS DENIED"); }
        };

        window.switchTab = (t) => {
            const isD = t === 'dep';
            document.getElementById('view-dep').classList.toggle('hidden', !isD);
            document.getElementById('view-with').classList.toggle('hidden', isD);
            document.getElementById('tab-dep').className = isD ? "tab-active uppercase tracking-widest pb-2" : "text-slate-400 uppercase tracking-widest pb-2";
            document.getElementById('tab-with').className = !isD ? "tab-active uppercase tracking-widest pb-2" : "text-slate-400 uppercase tracking-widest pb-2";
        };

        function initAdmin() {
            onSnapshot(collection(db, "users"), s => {
                let cap = 0; let count = 0; const l = document.getElementById('user-list'); l.innerHTML = "";
                s.forEach(d => {
                    const u = d.data(); cap += (u.balance || 0); count++;
                    l.innerHTML += `<div class="p-3 bg-slate-50 border rounded-xl flex justify-between items-center text-[9px] font-bold"><span>${u.email}</span><span class="text-amber-600">P${(u.balance || 0).toFixed(2)}</span></div>`;
                });
                document.getElementById('stat-capital').innerText = `P${cap.toLocaleString()}`;
                document.getElementById('stat-users').innerText = count;
            });

            onSnapshot(query(collection(db, "withdrawals"), where("status", "==", "Paid")), s => {
                let paid = 0; s.forEach(d => paid += d.data().amount);
                document.getElementById('stat-payouts').innerText = `P${paid.toLocaleString()}`;
            });

            onSnapshot(query(collection(db, "deposits"), where("status", "==", "Pending")), s => {
                const l = document.getElementById('deposit-list'); l.innerHTML = s.empty ? '<p class="text-slate-400 text-center py-10 italic">Clear</p>' : "";
                s.forEach(d => {
                    const r = d.data();
                    l.innerHTML += `<div class="p-6 border rounded-2xl flex flex-col md:flex-row justify-between items-center gap-4 bg-white"><div><p class="text-[9px] font-black text-slate-400 uppercase">${r.userEmail}</p><p class="text-xl font-black italic">P${r.amount}</p></div><button onclick="approveDep('${d.id}','${r.uid}',${r.amount})" class="w-full md:w-auto bg-green-600 text-white px-8 py-2 rounded-xl font-black text-[10px]">VERIFY</button></div>`;
                });
            });

            onSnapshot(query(collection(db, "withdrawals"), where("status", "==", "Pending")), s => {
                const l = document.getElementById('withdrawal-list'); l.innerHTML = s.empty ? '<p class="text-slate-400 text-center py-10 italic">No Payouts</p>' : "";
                s.forEach(d => {
                    const r = d.data();
                    l.innerHTML += `<div class="p-6 border border-amber-100 rounded-2xl flex flex-col md:flex-row justify-between items-center gap-4 bg-white"><div><p class="text-[9px] font-black text-slate-400 uppercase">${r.email}</p><p class="text-xl font-black text-red-500 italic">P${r.amount}</p><p class="text-[9px] font-bold uppercase">${r.method}</p></div><button onclick="approveWith('${d.id}','${r.uid}',${r.amount})" class="w-full md:w-auto bg-slate-900 text-white px-8 py-2 rounded-xl font-black text-[10px]">PAID</button></div>`;
                });
            });
        }

        window.approveDep = async (id, uid, amt) => { if(confirm(`Confirm P${amt}?`)) { await updateDoc(doc(db,"users",uid), {balance: increment(amt)}); await updateDoc(doc(db,"deposits",id), {status:"Verified"}); await addDoc(collection(db,"users",uid,"transactions"), {type:"Deposit", amount:amt, status:"Success", time:serverTimestamp()}); }};
        window.approveWith = async (id, uid, amt) => { if(confirm(`Confirm P${amt} Paid?`)) { await updateDoc(doc(db,"withdrawals",id), {status:"Paid"}); await addDoc(collection(db,"users",uid,"transactions"), {type:"Withdrawal", amount:-amt, status:"Paid", time:serverTimestamp()}); }};
    </script>
</body>
</html>
