<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubilee Admin | Botswana Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen p-4">
    <div id="gate" class="max-w-md mx-auto mt-20 bg-slate-800 p-10 rounded-[2rem] text-center border border-white/10">
        <h1 class="text-white font-black mb-6 uppercase">Admin Access</h1>
        <input type="password" id="key" placeholder="Enter Key" class="w-full p-4 rounded-xl mb-4 bg-black/20 text-white text-center">
        <button onclick="unlock()" class="w-full bg-amber-500 py-4 rounded-xl font-black uppercase">Unlock</button>
    </div>

    <div id="panel" class="hidden max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10 text-white">
            <div class="bg-slate-800 p-8 rounded-3xl border border-white/5">
                <p class="text-xs uppercase opacity-50">Global Capital</p>
                <h2 id="total-cap" class="text-3xl font-black">P0.00</h2>
            </div>
        </div>
        <div class="bg-white rounded-[2.5rem] p-8">
            <h3 class="font-black uppercase mb-6">Pending Deposits</h3>
            <div id="dep-list" class="space-y-4"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, increment, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtvz0p0ID5HnB8DVdpWVJ4mCqYM_7M8n0",
            authDomain: "botswana-c92b4.firebaseapp.com",
            projectId: "botswana-c92b4",
            storageBucket: "botswana-c92b4.firebasestorage.app",
            messagingSenderId: "644341145732",
            appId: "1:644341145732:web:653352d30c8ff1efdd62d1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.unlock = () => {
            if(document.getElementById('key').value === "SRC3838") {
                document.getElementById('gate').classList.add('hidden');
                document.getElementById('panel').classList.remove('hidden');
                loadAdmin();
            }
        };

        function loadAdmin() {
            onSnapshot(collection(db, "users"), s => {
                let total = 0; s.forEach(d => total += (d.data().balance || 0));
                document.getElementById('total-cap').innerText = `P${total.toFixed(2)}`;
            });

            onSnapshot(collection(db, "deposits"), s => {
                const list = document.getElementById('dep-list'); list.innerHTML = "";
                s.forEach(d => {
                    if(d.data().status === "Pending") {
                        const r = d.data();
                        list.innerHTML += `<div class="p-4 border rounded-xl flex justify-between items-center">
                            <span>${r.userEmail} - <b>P${r.amount}</b></span>
                            <button onclick="approve('${d.id}','${r.uid}',${r.amount})" class="bg-green-500 text-white px-4 py-2 rounded-lg text-xs font-black">APPROVE</button>
                        </div>`;
                    }
                });
            });
        }

        window.approve = async (id, uid, amt) => {
            await updateDoc(doc(db, "users", uid), { balance: increment(amt) });
            await updateDoc(doc(db, "deposits", id), { status: "Verified" });
            await addDoc(collection(db, "users", uid, "transactions"), { type: "Deposit", amount: amt, time: serverTimestamp() });
            alert("Approved!");
        };
    </script>
</body>
</html>
