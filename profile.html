<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Profile | Jubilee Fortunes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-xl font-black italic uppercase italic">Jubilee<span class="text-amber-500">Fortunes</span></h1>
            <button onclick="logout()" class="text-[10px] font-black uppercase bg-white border px-6 py-2 rounded-full">Sign Out</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl">
                <p class="text-[10px] font-black uppercase text-slate-400 mb-2">Available Balance</p>
                <h2 id="balance" class="text-4xl font-black italic mb-8">P0.00</h2>
                <div class="flex gap-3">
                    <a href="deposit.html" class="flex-1 bg-amber-500 text-slate-900 py-4 rounded-2xl text-center font-black uppercase text-[10px]">Deposit</a>
                    <a href="withdraw.html" class="flex-1 bg-white/10 py-4 rounded-2xl text-center font-black uppercase text-[10px]">Withdraw</a>
                </div>
            </div>

            <div class="lg:col-span-2 bg-white rounded-[2.5rem] border p-8">
                <h3 class="font-black uppercase text-xs mb-6">Transaction Activity</h3>
                <div id="history" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtvz0p0ID5HnB8DVdpWVJ4mCqYM_7M8n0",
            authDomain: "botswana-c92b4.firebaseapp.com",
            projectId: "botswana-c92b4",
            storageBucket: "botswana-c92b4.firebasestorage.app",
            messagingSenderId: "644341145732",
            appId: "1:644341145732:web:653352d30c8ff1efdd62d1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, user => {
            if(!user) window.location.href="login.html";
            onSnapshot(doc(db, "users", user.uid), d => {
                if(d.exists()) document.getElementById('balance').innerText = `P${d.data().balance.toFixed(2)}`;
            });
            const q = query(collection(db, "users", user.uid, "transactions"), orderBy("time", "desc"));
            onSnapshot(q, s => {
                const h = document.getElementById('history'); h.innerHTML = "";
                s.forEach(doc => {
                    const t = doc.data();
                    h.innerHTML += `<div class="flex justify-between border-b pb-2"><span class="text-sm font-bold">${t.type}</span><span class="font-black ${t.amount < 0 ? 'text-red-500':'text-green-600'}">P${Math.abs(t.amount)}</span></div>`;
                });
            });
        });
        window.logout = () => signOut(auth).then(() => window.location.href="login.html");
    </script>
</body>
</html>
